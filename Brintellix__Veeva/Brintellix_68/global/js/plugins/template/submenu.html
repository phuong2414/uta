<ul style="display: -webkit-box;">
	<% _.each(data, function(item) { %>
		<% if (!item.hideonmenu) { %>
			<li class="submenu-item <%= (item.id == currentId ? 'selected' : '') %>" menu-id="<%= item.id %>" style="display: block; float: none;">
				<a>
					<span class="menu-text"><%= item.title %></span>
					<% if (conf.submenu.hasImage) { %>
						<img src="<%= conf.submenu.thumbPath %>/<%= item.name %>.jpg">
					<% } %>
				</a>
			</li>
		<% } %>
	<% }); %>
</ul>
