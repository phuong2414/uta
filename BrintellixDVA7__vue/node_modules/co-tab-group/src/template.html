<link rv-import="co-menu">
<link rv-import="co-container">

<link rel="stylesheet" href="src/css/tab-group.css">

<co-container user-label="Navigation buttons" class="navigation-menu-buttons" fixed="position, size, action, animation">
	<co-menu model="menuModel" orientation="orientation" sealed fixed>
		<content select=".tab-group-buttons > co-option, .tab-group-buttons > co-collection"></content>
	</co-menu>
</co-container>
<co-container user-label="Tabs content" class="tabs" fixed="position, size, action, animation">
	<content select=".tabs > co-collection, .tabs > *"></content>
</co-container>
