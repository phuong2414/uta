<link rel="stylesheet" href="src/css/slider.css">

<co-container container="false" fixed="size, position, animation, action" class="slider" user-label="Slider content">
	<co-container container="false"
	              fixed="size, position, animation, action"
	              class="slider-fill"
	              rv-visible="fill"
	              user-label="Slider fill"
	              data-prevent-right-swipe="true"
	              data-prevent-left-swipe="true">
	</co-container>
	<div class="slider-handler-wrapper">
		<co-container container="false"
		              fixed="size, position, animation, action"
		              class="slider-handler"
		              user-label="Slider handler"
		              data-prevent-right-swipe="true"
		              data-prevent-left-swipe="true">
			<content></content>
		</co-container>
	</div>
</co-container>
