<link rv-import="co-slider">
<link rel="stylesheet" href="src/css/player.css">

<div class="video-player init" rv-class-playing="playing" rv-class-show-controls="showControls" rv-class-hide-controls="hideControls" dynamic="true">
	
	<video rv-src="src | coVideoFormatSrc" rv-poster="poster | coVideoFormatSrc" rv-playing="playing" rv-on-tap="playPause" rv-on-touchend="toggleFullScreen" rv-on-dblclick="toggleFullScreen"></video>

	<div class="video-controls" sealed>
		<button class="play-pause" rv-on-tap="playPause"></button>
		<co-slider sealed class="progress-bar" value="currentTime" max="duration" rv-on-change="rewind"></co-slider>
		<div class="time-current" rv-html="currentTime | coVideoTimeToString"></div><p class="separator"> / </p>
		<div class="time-duration" rv-html="duration | coVideoTimeToString"></div>
		<button class="btn-full-screen" rv-on-tap="toggleFullScreen"></button>
	</div>
</div>
<content></content>
