<link rv-import="co-container">
<link rel="stylesheet" href="src/css/iscroller.css">

<co-container class="iScrollScrollbar iScrollVerticalScrollbar" rv-class-show="showVerticalScrollbar < scrollbars scrollY scroller.hasVerticalScroll" container="false" user-label="Vertical scrollbar" fixed="action, animation, monitoring, property, removing" rv-on-activate="activateScrollbar" rv-on-deactivate="deactivateScrollbar">
    <div class="iScrollVertical">
        <co-container class="iScrollIndicator" user-label="Indicator" container="false" fixed="action, animation, monitoring, position, property, removing" rv-on-activate="activateScrollbar" rv-on-deactivate="deactivateScrollbar"></co-container>
    </div>
</co-container>

<co-container class="iScrollScrollbar iScrollHorizontalScrollbar" rv-class-show="showHorizontalScrollbar < scrollbars scrollX scroller.hasHorizontalScroll" container="false" user-label="Horizontal scrollbar" fixed="action, animation, monitoring, property, removing" rv-on-activate="activateScrollbar" rv-on-deactivate="deactivateScrollbar">
    <div class="iScrollHorizontal">
        <co-container class="iScrollIndicator" user-label="Indicator" container="false" fixed="action, animation, monitoring, position, property, removing" rv-on-activate="activateScrollbar" rv-on-deactivate="deactivateScrollbar"></co-container>
    </div>
</co-container>

<co-container class="scroll-wrapper" user-label="Scroll content" container="false" fixed="action, animation, monitoring, position, property, removing, size">
    <div class="scroller" rv-on-activate="activateElement" rv-on-deactivate="deactivateElement">
        <content></content>
    </div>
</co-container>
