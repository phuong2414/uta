<link rv-import="co-tab-group">
<link rv-import="co-container">
<link rv-import="co-collection">
<link rv-import="co-collection-item">
<link rv-import="co-option">
<link rv-import="co-text">
<link rv-import="co-iscroll">
<link rv-import="co-image">

<link rel="stylesheet" href="src/css/tabs.css">

<co-tab-group class="default" model="model" sealed>
	<div class="tab-group-buttons">
		<co-collection class="nav-tabs" items="buttons" as="item" fixed dynamic="true">
			<co-collection-item fixed>
				<co-container>
					<co-option class="tab-btn" sealed>
						<co-container class="active" fixed user-label="Active tab">
							<co-text model="item.navHeaderActive" fixed="position, size"></co-text>
						</co-container>
						<co-container class="passive" fixed user-label="Inactive tab">
							<co-text model="item.navHeaderInactive" fixed="position, size"></co-text>
						</co-container>
					</co-option>
				</co-container>
			</co-collection-item>
		</co-collection>
	</div>
	<div class="tabs" fixed>
		<co-collection items="content" as="item" fixed>
			<co-collection-item fixed>
				<div>
					<co-iscroll model="scrollerModel" sealed>
						<co-text class="h4" model="item.headerText" fixed="position, size"></co-text>
						<co-text model="item.text" fixed="position, size"></co-text>
					</co-iscroll>
				</div>
				<co-image class="image" model="item.image" position="imgPosition" size="imgSize"></co-image>
			</co-collection-item>
		</co-collection>
	</div>
</co-tab-group>
<content></content>
