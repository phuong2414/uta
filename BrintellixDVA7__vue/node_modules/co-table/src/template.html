<link rv-import="co-iscroll">
<link rv-import="co-text">

<link rel="stylesheet" href="src/css/table.css">

<co-iscroll sealed model="scrollerModel">
	<table cellspacing="0" fixed>
		<colgroup>
			<col rv-each-coll="colWidth" rv-colw="coll.value">
		</colgroup>
		<tr rv-each-row="rows" rv-class="row.type" rv-rowh="getRowHeight">
			<td fixed
				rv-each-cell="row.cells"
				rv-bgc="cell.background.color"
				rv-bgi="cell.background.image"
				rv-bgp="cell.background.position"
				rv-bgs="cell.background.size"
				rv-border-w="cell.border.width"
				rv-border-c="cell.border.color"
				rv-rowspan="cell.rowspan"
				rv-colspan="cell.colspan">
				<co-text rv-show="cell.text" sealed model="cell.text"></co-text>
			</td>
		</tr>
	</table>
</co-iscroll>
